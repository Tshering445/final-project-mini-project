<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="stylesheet/login.css">

</head>
<body>
    <img class="background-image" src="j.jpg" alt="jnecPIc">

    <div class="login-container">
        <h1>LOGIN</h1>
        <input type="email" placeholder="Email" class="input-field" />
        <input type="password" placeholder="Password" class="input-field" />
        
        <div class="remember-me">
            <input type="checkbox" id="rememberMe" />
            <label for="rememberMe">Remember me</label>
        </div>

        <button class="login-btn" onclick="window.location.href='home1.html';">Login</button> <!-- Redirects to home1 page -->

        <p><a href="forgotpassword.html">Forgot-password? </a></p>
        
        <div class="or-divider">OR</div>

        <div class="social-login">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook Login">
            <img src="https://upload.wikimedia.org/wikipedia/commons/4/4a/Logo_2013_Google.png" alt="Google Login">
        </div>
    </div>

</body>
</html>
