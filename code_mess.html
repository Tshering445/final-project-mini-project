<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login with Code</title>
    <style>
        body {
            font-family: 'Poppins', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
        }
        .login-container {
            background: #ffffff;
            padding: 30px;
            width: 350px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            text-align: center;
        }
        h2 {
            font-size: 24px;
            color: #333;
            margin-bottom: 15px;
            transition: color 0.3s, transform 0.3s;
        }
        h2:hover {
            color: #6a90d4;
            transform: scale(1.05);
        }
        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin: 15px 0;
            border: 1px solid #ddd;
            border-radius: 10px;
            outline: none;
            font-size: 16px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        input[type="text"]:focus {
            border-color: #6a90d4;
            box-shadow: 0 0 8px rgba(106, 144, 212, 0.3);
        }
        button {
            background: #6a90d4;
            color: white;
            padding: 12px 20px;
            width: 100%;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
        button:hover {
            background: #577bb8;
            transform: translateY(-3px);
        }
        button:active {
            background: #4963a5;
        }
        p#message {
            margin-top: 20px;
            font-size: 14px;
            color: #ff6b6b;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Enter Code to Login</h2>
        <input type="text" id="codeInput" placeholder="Enter Code" />
        <button id="submitCode">Submit</button>
        <p id="message"></p>
    </div>

    <script src="code_mess.js"></script>
</body>
</html>
