<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mess Dinner Interface</title>

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #fbc2eb, #a6c1ee); /* Soft gradient background */
            margin: 0;
            padding: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 600px;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            padding: 25px;
            margin: auto;
        }

        h2 {
            text-align: center;
            color: #5b473c; /* Warm brown for the heading */
            margin-bottom: 20px;
            font-weight: bold;
        }

        .meal-section {
            margin-bottom: 30px;
        }

        .meal-title {
            font-size: 20px;
            color: #4e4e4e;
            font-weight: 600;
            margin-bottom: 10px;
            text-align: center; /* Center the title */
            text-transform: uppercase; /* Uppercase letters for emphasis */
        }

        .meal-card {
            background-color: #ece9e1; /* Light, neutral tone for meal cards */
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            min-height: 50px;
        }

        .button-container {
            display: flex;
            justify-content: center; /* Center the buttons */
        }

        .btn {
            padding: 12px 20px;
            color: white;
            background-color: #ff8c42; /* Vibrant orange */
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.15);
            display: flex;
            align-items: center;
        }

        .btn:hover {
            background-color: #e67a30;
            transform: translateY(-2px); /* Lifts button on hover */
        }

        .btn:active {
            background-color: #cc6b27;
            transform: translateY(0); /* Resets button on click */
        }

        .btn i {
            margin-right: 8px; /* Space between icon and text */
        }

        /* Add padding to the container for better spacing */
        .container {
            padding: 40px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Mess Dinner Interface</h2>

        <div class="meal-section">
            <div class="meal-title">Upper Mess Dinner</div>
            <div class="button-container">
                <button class="btn" onclick="location.href='upper_mess_dinner.html'">
                    <i class="fas fa-utensils"></i> Manage Upper Mess Dinner
                </button>
            </div>
        </div>

        <div class="meal-section">
            <div class="meal-title">Lower Mess Dinner</div>
            <div class="button-container">
                <button class="btn" onclick="location.href='lower_mess_dinner.html'">
                    <i class="fas fa-utensils"></i> Manage Lower Mess Dinner
                </button>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
